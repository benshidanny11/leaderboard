<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader board</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1 class="fw-bold">Leader board</h1>
      </header>
      <div class="d-flex container mt-2">
        <div class="list-container">
          <div class="d-flex top-section">
            <h2 class="fw-bold">Recent scores</h2>
            <button class="btn" id="refButton">Refresh</button>
          </div>
         <div class="inner-container">
            <ul class="list" id="list">
              
            </ul>
         </div>
        </div>
        <div class="form-container">
          <h2 class="fw-bold">Add your scores</h2>
          <div class="">
            <div class="form-group">
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-group">
              <input type="number" name="score" id="score" />
            </div>
            <div class="d-flex form-button">
             <button class="btn" id="btn-sub">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
